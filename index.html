<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Robotics Club Registration Form </title>


<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<style>
body{
   background-image: url("codingfornoobs.jpg");
}

.container{
    color: whitesmoke;
	border: 10px solid;
}
</style>


</head>

<body>


   
   <div class="container p-5 mt-5">

   	<h1> Robotics Club Registration Form</h1>

     <!-- Input -->
     <div class="row">
     <div class="col">

     <label> Government name & Age</label>
     <input type="text" class="form-control" id="user" placeholder="(Name), (Age)">
      
      <br>

     <label> Email address</label>
     <input type="text" class="form-control" id="user" placeholder="(smth)@gmail.com">

      <br>

     <label> Phone Number </label>
     <input type="text" class="form-control" id="user" placeholder="insert phone number">

    </div>
   </div>
    
    <br>
     <!-- Radio -->

     	<div class="form-check">
     		<h6> Preffered Robotic topics </h6>
     		<label>
     			<input type="radio" class="form-check-input" name="optradio">Programming
     		</label>
            <br>
            <label>
                <input type="radio" class="form-check-input" name="optradio">Electronics
            </label>
            <br>
            <label>
                <input type="radio" class="form-check-input" name="optradio">Mechanical Design
            </label>
     	</div>

        <div class="form-check">
            <h6> Robotics Experience Level </h6>
            <label>
                <input type="radio" class="form-check-input" name="optradio">Beginner
            </label>
            <br>
            <label>
                <input type="radio" class="form-check-input" name="optradio">Intermediate
            </label>
            <br>
            <label>
                <input type="radio" class="form-check-input" name="optradio">Advanced
            </label>
        </div>

     	<!-- Select/Dropdown -->

     	<div class="form-group" onresize="3">
     		<h6>What Project do you perfer</h6>
     		<label for="sell"> Select list:</label>
     		<select class=""form-control id="sell">
     			<option>1</option>
     			<option>2</option>
     			<option>3</option>
            <select>
     	</div>
    
        <!-- Text area -->
        <label> State your interests. </label>
        <textarea class="form-control" rows="5" id="comment" placeholder="what are really are your interests?"></textarea>
</div>

</body>
</html>
